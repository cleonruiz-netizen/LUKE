services:
  - type: web
    name: luke-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: RUN_MODE
        value: "api"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PINECONE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        sync: false
      - key: EMAIL_SENDER_ADDRESS
        sync: false
      - key: EMAIL_SENDER_PASSWORD
        sync: false
      - key: SMTP_SERVER_HOST
        sync: false
      - key: SMTP_SERVER_PORT
        sync: false
      - key: MONGO_DB_CONNECTION_STRING
        sync: false
      - key: GENERATION_MODEL
        value: "gpt-4-turbo"

  - type: worker
    name: luke-scheduler
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: RUN_MODE
        value: "scheduler"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PINECONE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        sync: false
      - key: EMAIL_SENDER_ADDRESS
        sync: false
      - key: EMAIL_SENDER_PASSWORD
        sync: false
      - key: SMTP_SERVER_HOST
        sync: false
      - key: SMTP_SERVER_PORT
        sync: false
      - key: MONGO_DB_CONNECTION_STRING
        sync: false
      - key: GENERATION_MODEL
        value: "gpt-4-turbo"
